    <form onsubmit="handleSubmit(event)">
        <main>
            <div class="header">
                <div class="header__logo">
                    <img src="images/MyTEAM_Logo1.png" alt="MyTEAM_Logo" height="200px">
                </div>
                
              </div>
        </main>
    <body>
        <h3>     </h3>
        <form id="subscriptionForm">
            <div id="step1">
                <label for="sport">Fill in this form to follow a new team!</label>
                <select id="sport" name="sport" required>
                    <option value="">Select a sport</option>
                    <option value="soccer">Soccer</option>
                </select>
            </div>
    
            <div id="step2" >
                <!-- <label for="league">Select Soccer League (Top 5):</label> -->
                <select id="league" name="league" required aria-placeholder="hddd">
                    <option value="">Select A League</option>
                    <option value="premier-league">Premier League</option>
    
                </select>
    
            </div>
    
            <div id="step3" >
                <!-- <label for="team">Select Team:</label> -->
                <select id="team" name="team" required>
                    <option value="Select A Club">Select A Club</option>
                    <option value="Man City">Man City</option>
                    <option value="Liverpool">Liverpool</option>
                    <option value="Arsenal">Arsenal</option>
                    <option value="Aston Villa">Aston Villa</option>
                    <option value="Tottenham">Tottenham</option>
                    <option value="Chelsea">Chelsea</option>
                    <option value="Newcastle">Newcastle</option>
                    <option value="Man Utd">Man Utd</option>
                    <option value="West Ham">West Ham</option>
                    <option value="Crystal Palace">Crystal Palace</option>
                    <option value="Brighton">Brighton</option>
                    <option value="Bournemouth">Bournemouth</option>
                    <option value="Fulham">Fulham</option>
                    <option value="Wolverhampton">Wolverhampton</option>
                    <option value="Everton">Everton</option>
                    <option value="Brentford">Brentford</option>
                    <option value="Forest">Forest</option>
                    <option value="Luton">Luton</option>
                    <option value="Burnley">Burnley</option>
                    <option value="Sheff Utd">Sheff Utd</option>
                </select>
            </div>
    
            <div id="step4">
                <label for="emailFrequency">I want to recieve emails when my team plays against: </label>
                <select id="emailFrequency" name="emailFrequency" required>
                    <option value="daily">Top 3</option>
                    <option value="weekly">Top 5</option>
                    <option value="monthly">Top 10</option>
                </select>
            </div>
    
            <div id="step5">
                <label>
                    <input type="checkbox" id="emailSubscription" name="emailSubscription" required>
                    I want to receive emails about the top teams.
                </label>
                <label for="email"> </label>
                <input type="email" id="email" name="email" placeholder="E-Mail">
                <input type="submit" value="Submit" onclick="handleSubmit(event)">
                <p id="message"></p>
            </div>
        </form>
    
        
    </body>
