<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script_home.js" defer></script>
    <title>MYTEAM</title>
</head>
<body>
    <div class="menu-icon" onclick="toggleNav()">â˜°</div>
    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="login.html" class="navbar__link"><i data-feather="home"></i><span>Login</span></a>
            </li>
            <li class="navbar__item">
                <a href="home.html" class="navbar__link"><i data-feather="home"></i><span>Home</span></a>
            </li>
            <li class="navbar__item">
                <a href="mypreferences.html" class="navbar__link"><i data-feather="home"></i><span>My Preferences</span></a>
            </li>
            <li class="navbar__item">
                <a href="team_selection.html" class="navbar__link"><i data-feather="info"></i><span>Team Selection</span></a>
            </li>
            <li class="navbar__item">
                <a href="standings.html" class="navbar__link"><i data-feather="settings"></i><span>Standings</span></a>
            </li>
            <li class="navbar__item">
                <a href="settings.html" class="navbar__link"><i data-feather="settings"></i><span>Settings</span></a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="header">
            <div class="header__logo">
                <img src="images/MyTEAM_Logo1.png" alt="MyTEAM_Logo" height="200px">
            </div>
        </div>

        <form id="subscriptionForm" onsubmit="handleSubmit(event)">
            <div id="step1">
                <label for="sport">Fill in this form to follow a new team!</label>
                <select id="sport" name="sport" required>
                    <option value="">Select a sport</option>
                    <option value="soccer">Soccer</option>
                </select>
            </div>

            <div id="step2">
                <select id="league" name="league" required>
                    <option value="">Select A League</option>
                    <option value="Euro Cup">Euro Cup</option>
                </select>
            </div>

            <div id="step3">
                <select id="team" name="team" required>
                    <option value="">Select A Club</option>
                    <option value="2">France</option>
                </select>
            </div>

            <div id="step4">
                <label>
                    <input type="checkbox" id="emailSubscription" name="emailSubscription" required>
                    I want to import the matches to my calendar.
                </label>
                <input type="submit" value="Submit">
                <p id="message"></p>
            </div>
        </form>

        <div class="match-details"> <!-- hidden by default -->
            <p>Example: France vs Netherlands on June 21st at 21:00</p>
            <button id="add-to-calendar">Add to Calendar</button>
        </div>


    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 MyTeam. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('add-to-calendar').addEventListener('click', function() {
            const googleCalendarUrl = 'https://www.google.com/calendar/render?action=TEMPLATE';
    
            window.open(googleCalendarUrl, '_blank');
        });
    </script>
    
</body>
</html>
