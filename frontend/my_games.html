    <main>
        <h1>My Games</h1>
        <div id="gamesContainer" class="content"></div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 MyTeam. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gamesContainer = document.getElementById("gamesContainer");

            // Get games from localStorage
            const games = JSON.parse(localStorage.getItem("games")) || [];

            // Display games
            if (games.length > 0) {
                games.forEach((game, index) => {
                    const gameElement = document.createElement("div");
                    gameElement.className = "match-details";
                    gameElement.innerHTML = `
                        <p><strong>Sport:</strong> ${game.sport}</p>
                        <p><strong>Teams:</strong> ${game.team1} vs ${game.team2}</p>
                        <p><strong>Date:</strong> ${game.date}</p>
                        <p><strong>Time:</strong> ${game.time}</p>
                        <!-- Add to Calendar Button -->
                        <button class="calendar-button" data-sport="${game.sport}" data-team1="${game.team1}" data-team2="${game.team2}" data-date="${game.date}" data-time="${game.time}">Add to Calendar</button>
                        <!-- Delete Button -->
                        <button class="delete-button" data-index="${index}">Delete</button>
                    `;
                    gamesContainer.appendChild(gameElement);
                });
            } else {
                gamesContainer.innerHTML = "<p>No games added yet.</p>";
            }

            // Add event listener to delete buttons
            gamesContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-button')) {
                    const index = event.target.getAttribute('data-index');
                    deleteGame(index);
                }
            });

            // Add event listener to calendar buttons
            gamesContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('calendar-button')) {
                    const sport = event.target.getAttribute('data-sport');
                    const team1 = event.target.getAttribute('data-team1');
                    const team2 = event.target.getAttribute('data-team2');
                    const date = event.target.getAttribute('data-date');
                    const time = event.target.getAttribute('data-time');
                    addToCalendar(sport, team1, team2, date, time);
                }
            });

            function deleteGame(index) {
                // Remove game from localStorage
                games.splice(index, 1);
                localStorage.setItem('games', JSON.stringify(games));

                // Refresh the games list
                displayGames();
            }

            function displayGames() {
                gamesContainer.innerHTML = "";
                if (games.length > 0) {
                    games.forEach((game, index) => {
                        const gameElement = document.createElement("div");
                        gameElement.className = "match-details";
                        gameElement.innerHTML = `
                            <p><strong>Sport:</strong> ${game.sport}</p>
                            <p><strong>Teams:</strong> ${game.team1} vs ${game.team2}</p>
                            <p><strong>Date:</strong> ${game.date}</p>
                            <p><strong>Time:</strong> ${game.time}</p>
                            <!-- Add to Calendar Button -->
                            <button class="calendar-button" data-sport="${game.sport}" data-team1="${game.team1}" data-team2="${game.team2}" data-date="${game.date}" data-time="${game.time}">Add to Calendar</button>
                            <!-- Delete Button -->
                            <button class="delete-button" data-index="${index}">Delete</button>
                        `;
                        gamesContainer.appendChild(gameElement);
                    });
                } else {
                    gamesContainer.innerHTML = "<p>No games added yet.</p>";
                }
            }

            // Function to add to Google Calendar
            function addToCalendar(sport, team1, team2, date, time) {
                const dateTime = new Date(`${date}T${time}`);
                const isoDateTime = dateTime.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';

                // Construct Google Calendar URL
                const calendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(`MyGame: ${team1} vs ${team2}`)}&details=${encodeURIComponent(`Sport: ${sport}`)}&dates=${encodeURIComponent(isoDateTime)}/${encodeURIComponent(isoDateTime)}`;

                window.open(calendarUrl, '_blank');
            }
        });
    </script>
</body>
