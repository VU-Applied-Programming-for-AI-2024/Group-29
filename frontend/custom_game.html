    <main>
        <h2>Create a Custom Game</h2>
        <form id="customGameForm" onsubmit="handleCustomGameSubmit(event)">
            <label for="sport">Sport:</label>
            <input type="text" id="sport" name="sport" required>
        
            <label for="team1">Team 1:</label>
            <input type="text" id="team1" name="team1" required>
        
            <label for="team2">Team 2:</label>
            <input type="text" id="team2" name="team2" required>
        
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        
            <input type="submit" value="Add to My GAMES">
        </form>
        

        <h2>My GAMES</h2>
        <ul id="gamesList"></ul>
    </main>
