<!DOCTYPE html>
<html>
<head>
    <title>MYTEAM</title>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the default form submitting
            document.getElementById('message').innerText = "Thank you for signing up! We have sent you an automatic email."; // Displays the thank you message
        }
    </script>

</head>
<body>
    <h1>MYTEAM: for the fans</h1>

    <form onsubmit="handleSubmit(event)">
        <label for="sport">I want to follow: </label>
        <select id="sport" name="sport">
            <option value="(sport)">(sport)</option>
            <option value="football">Football</option>
        </select>
    
        <br><br>
        <label for="league">I want to follow: </label>
        <select id="league" name="league">
            <option value="(league)">(league)</option>
            <option value="EPL">EPL (Football)</option>
            <option value="La Liga">La Liga (Football)</option>
        </select>

        <br><br>
        <label for="team">Team I want to follow:</label>
        <select id="team" name="team">
            <option value="team">(team)</option>
            <option value="arsenal">Arsenal</option>
            <option value="aston-villa">Aston Villa</option>
            <option value="bournemouth">Bournemouth</option>
            <option value="brentford">Brentford</option>
            <option value="brighton">Brighton & Hove Albion</option>
            <option value="burnley">Burnley</option>
            <option value="chelsea">Chelsea</option>
            <option value="crystal-palace">Crystal Palace</option>
            <option value="everton">Everton</option>
            <option value="fulham">Fulham</option>
            <option value="liverpool">Liverpool</option>
            <option value="luton-town">Luton Town</option>
            <option value="manchester-city">Manchester City</option>
            <option value="manchester-united">Manchester United</option>
            <option value="newcastle-united">Newcastle United</option>
            <option value="nottingham-forest">Nottingham Forest</option>
            <option value="sheffield-united">Sheffield United</option>
            <option value="tottenham-hotspur">Tottenham Hotspur</option>
            <option value="west-ham-united">West Ham United</option>
            <option value="wolverhampton-wanderers">Wolverhampton Wanderers</option>
        </select>

        <br><br>
        <label for="custom">Notify me when my team plays a Premier League team that is in the:</label>
        <select id="custom" name="custom">
            <option value="(custom)">(custom)</option>
            <option value="top3">Top 3</option>
            <option value="top5">Top 5</option>
            <option value="top10">Top 10</option>
        </select>

        <br><br>
        <input type="checkbox" id="notify" name="notify">
        <label for="notify">I want to receive emails for the given criteria on</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">


        <br><br>
        <input type="submit" value="Submit">
    </form>

    <br><br>
    <div id="message"></div> <!-- thank you message --> 

</body>
</html>
